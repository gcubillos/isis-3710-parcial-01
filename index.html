<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Referencia al JS-->
    <script src="scripts/script.js" defer></script>
    <!--Referencia a Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--Referencia a CSS propio-->
    <link rel="stylesheet" href="styles/style.css" />
    <!--Agregar font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <title>Parcial 1 Gabriel Cubillos Bolivar</title>
  </head>
  <!-- Contenido página -->
  <!-- TODO: Agregar líneas separación secciones -->
  <body>
    <!--Encabezado página-->
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-10"><h1>Restaurant & Lounge</h1></div>
          <div class="col-1">
            <img
              src="images/shopping-cart.png"
              class="img-fluid"
              alt="Imagen carro compras"
              id="carro-compras"
            />
          </div>
          <div class="col-1">
            <p id="num-items">0 items</p>
          </div>
          <!--TODO: Referenciar el item counter-->
          <div class="col-1" id="item-counter"></div>
        </div>
      </div>
    </header>
    <!-- Contenido de principal de la página -->
    <!-- Imagen principal -->
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <!-- TODO: Agrandar imagen -->
          <img
            src="images/hamburger-central.png"
            alt="Imagen hamburguesa"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
    <!-- Menú de navegación -->
    <!-- TODO: Cambiar colores navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <ul class="navbar-nav">
        <!-- Se enumeran para poder recorrer luego el JSON -->
        <li class="nav-item" id="but-00">
          <a class="nav-link">Burgers</a>
        </li>
        <li class="nav-item" id="but-01">
          <a class="nav-link">Tacos</a>
        </li>
        <li class="nav-item" id="but-02">
          <a class="nav-link">Salads</a>
        </li>
        <li class="nav-item" id="but-03">
          <a class="nav-link">Desserts</a>
        </li>
        <li class="nav-item" id="but-04">
          <a class="nav-link">Drinks & Sides</a>
        </li>
      </ul>
    </nav>
    <!-- Parte en donde se muestran los productos-->
    <!-- Categoría del producto -->
    <div class="container-fluid">
      <div class="row">
        <!-- Se incluye el id para referenciarlo luego en el JS -->
        <div class="col"><h2 id="titulo-seccion"></h2></div>
      </div>
    </div>
    <!-- Productos asociados -->
    <div class="container-fluid">
      <div class="row" id="productos-asociados"></div>
      <div class="row" id="resumen-orden"></div>
      <div class="row botones-orden" >
        <div class="col-9">
          <p id="total-orden"></p>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-danger"
            id="but-cancel"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Cancel
          </button>
          <button type="button" class="btn btn-light" id="but-confirm">
            Confirm order
          </button>
        </div>
      </div>
    </div>
    <!-- Modal de confirmación -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cancel the order</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Are you sure about cancelling the order?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light"
              data-dismiss="modal"
              id="cancel-order"
            >
              Yes, I want to cancel the order
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">No, I want to continue adding products</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer de la página -->
    <footer>
      <p class="contact">Contact us: +57 3102105253 - info@restaurant.com - @restaurant</p>
    </footer>
    <!-- Scripts Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
